<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="Weather/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="text/javascript" src="Weather/script.js"></script>
</head>
    
<body id="background">
    <div class="focus-container">
        <div id="weather-container">
            <div class="focus-weather-details">
                <div class="main-details" id="focus-type"></div>
                <div class="main-details" id="focus-temp"></div>
            </div>
            <div id="focus-pic-container">    
            </div>
        </div>
        <div id="location-container">
            <div id="location"></div>
            <div id="dateToday"></div>
        </div>
    </div>
        
    <div id="five-day-container">
        
        <div class="day" id="day1">
            <div class="date" id="date1"></div>
            <div class="type" id="type1"></div>
            <div class="dailypic" id="pic1"></div>
            <div class="temp" id="temp1"></div>
        </div>
        
        <div class="day" id="day2">
            <div class="date" id="date2"></div>
            <div class="type" id="type2"></div>
            <div class="dailypic" id="pic2"></div>
            <div class="temp" id="temp2"></div>
        </div>
        
        <div class="day" id="day3">
            <div class="date" id="date3"></div>
            <div class="type" id="type3"></div>
            <div class="dailypic" id="pic3"></div>
            <div class="temp" id="temp3"></div>
        </div>
        
        <div class="day" id="day4">
            <div class="date" id="date4"></div>
            <div class="type" id="type4"></div>
            <div class="dailypic" id="pic4"></div>
            <div class="temp" id="temp4"></div>
        </div>
        
        <div class="day" id="day5">
            <div class="date" id="date5"></div>
            <div class="type" id="type5"></div>
            <div class="dailypic" id="pic5"></div>
            <div class="temp" id="temp5"></div>
        </div>
    </div>
    
</body>
</html>
